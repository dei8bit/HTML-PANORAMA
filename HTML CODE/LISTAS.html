<!DOCTYPE html>
<html>
<head>
    <h1>LISTAS EN HTML</h1>
    <br>
    <ul> <!--ul es una lista no ordenada-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>
    <ol><!--ol es una lista ordenada-->
        <li value="-5">Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>
            <ol>
                <li style="list-style-type: lower-alpha;">Sub elemento 1</li>
                <li style="list-style-type: lower-alpha;">Sub elemento 2</li>
                <li style="list-style-type: lower-alpha;">Sub elemento 3</li>
                <li style="list-style-type: lower-alpha;">Sub elemento 4</li>
            </ol>
        </li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>        
    </ol>
</head>
<body>
</body>
</html>
