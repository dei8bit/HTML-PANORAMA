<!DOCTYPE html>
<html>
<head>  
    <title>MULTIMEDIA EN HTML</title>
</head>
<body>
    <h1>Esta Pagina contiene archivos multimedia</h1>         
    <p>
        PRIMERA <b>IMAGEN</b> <br> <!--IMAGEN UBICADA EN UNA RUTA LOCAL AL MISMO NIVEL DE CARPETA--> 
        <img title="Ojo universal" alt="ojo" src="ojo universal.jpg" width="200">        
    </p>        
    <br>
    <p>
        SEGUNDA <b>IMAGEN</b> <br> <!--IMAGEN UBICADA EN UNA RUTA LOCAL EN UNA SUBCARPETA-->
        <img title="Astronauta aventurero" alt="astronauta"src="./imagenes/astronauta aventurero.jpg" width="200">        
    </p>
    <br>
    <p>
        TERCERA <b>IMAGEN</b> <br>  <!--IMAGEN UBICADA EN UNA RUTA LOCAL EN UNA SUBCARPETA--> 
        <img title="Buen lugar" alt="nice"src="./imagenes/Nice place.jpg" width="200">        
    </p>
    <br>
    <p>
        CUARTA <b>IMAGEN</b> <br> <!--IMAGEN UBICADA EN UNA RUTA EXTERNA-->
        <img title="Mario Bros" alt="mario" src="https://www.adslzone.net/app/uploads-adslzone.net/2019/04/borrar-fondo-imagen.jpg" width="200">        
    </p>      
    <br>   
    <p>Video para mostrar <br>
        <video controls src="./Videos/Video para probar.mp4" width="300"></video>  
    </p> 
    <br>
    <p>Audio para escuchar: <br>
            <audio controls src="./Audios/audio de prueba.wav"></audio>  
    </p>                      

    
</body>
</html>
